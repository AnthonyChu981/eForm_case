<html>
    <head>
        <title> 
            香港家庭福利會家福會全港賣旗日2019網上義工登記
        </title>
    <script src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" href="./css/selectbox.min.css">
    <script src="./selectbox.min.js"></script>
    </head>
    <body>
        <div class="layer">
            <img src="./images/HKFWS_logo-horizontal-01-1024x410.png" class="center" ><br>
            <label class="center" style="font-size: 30px;">香港家庭福利會家福會全港賣旗日2019網上義工登記</label>
            <hr>
            <form>
            
            <div>
                <br><label style="font-weight: bold;"><span class="star_color">* </span><i>必答</i></label><br><br>
            </div>
            <div>
                <label>1. 你以個人或者家庭義工身份身參加。</label><span class="star_color">*</span><br><br> 
                <input type="radio" id="q1.1" class="q1" name="q1" />
                <label class="label_radio_button" for="q1.1">個人身份 / 家庭義工身份</label>
            </div>
            <br>
            <div>
                <label>2.個人/家庭義工姓名:</label> <span class="star_color">*</span><br>
                <label style="font-size: 12px;"><i>*18歲以下賣旗者需家長/監護人簽署同意登記之義工參與賣旗活動</i></label><br>
                <label style="font-size: 12px;"><i>*14-歲以下兒童賣旗必須由家長/監護人陪同下方可賣旗</i></label><br>
                <br><input type="text" name="name"><br>
                
            </div>
            <br>
            <div>
                <label>3. 性別 <span class="star_color">*</span></label><br><br>
                <input type="radio" id="q3.1" class="q3" name="q3" />
                <label class="label_radio_button" for="q3.1">男性</label>
                <input type="radio" id="q3.2" class="q3" name="q3" />
                <label class="label_radio_button" for="q3.2">女性</label>
            </div>
            <br>
            <div>
                <label>4. 年齡 <span class="star_color">*</span></label><br>
                <select name="color" id="color" class="justselect" >
                    <option value="0">請選擇</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18+">18 以上</option>
                </select>
                
            </div>
            <br><br><br>
            <div>
                <label>5. 聯絡電話 <span class="star_color">*</span><label></label>
                <br><input type="text" name="contact"><br>
            </div>
            <br>
            <div>
                <label>6. 緊急聯絡人/家長姓名 <span class="star_color">*</span></label>
                <br><input type="text" name="emergence contact person"><br>
            </div>
            <br>
            <div>
                <label>7. 緊急聯絡人電話 <span class="star_color">*</span></label>
                <br><input type="text" name="emergence contact "><br>
            </div>
            <br>
            <div>
                <label>8. 請選擇領取旗袋及交還旗袋地點 。詳細地址請參考下列網址。<span class="star_color">*</span></label><br>
                <a href="https://www.hkfws.org.hk/b5_service_venue.aspx?aaa=2">https://www.hkfws.org.hk/b5_service_venue.aspx?aaa=2</a><br><br>
                <input type="radio" id="q8.1" class="q8" name="q8" />
                <label class="label_radio_button" for="q8.1">香港</label>
                <input type="radio" id="q8.2" class="q8" name="q8" />
                <label class="label_radio_button" for="q8.2">九龍</label>
                <input type="radio" id="q8.3" class="q8" name="q8" />
                <label class="label_radio_button" for="q8.3">新界</label>
                <input type="radio" id="q8.4" class="q8" name="q8" />
                <label class="label_radio_button" for="q8.4">離島</label>
            </div>
            <br>
            <br>
            <div>
                <label>9. 若以新界區作為領取旗袋的地點, 請選擇下列地點。<span class="star_color">*</span></label><br><br>
                <input type="radio" id="q9.1" class="q9" name="q9" />
                <label class="label_radio_button" for="q9.1">領取旗袋地點: 將軍澳(建明邨) ; 交還旗袋地點: 將軍澳(建明邨)分會</label><br><br>
                <input type="radio" id="q9.2" class="q9" name="q9" />
                <label class="label_radio_button" for="q9.2">領取旗袋地點: 將軍澳(唐明苑) ; 交還旗袋地點: HSBC 新都城中心分行</label><br><br>
                <input type="radio" id="q9.3" class="q9" name="q9" />
                <label class="label_radio_button" for="q9.3">領取旗袋地點: 葵芳 ; 交還旗袋地點: 葵芳分會</label><br><br>
                <input type="radio" id="q9.4" class="q9" name="q9" />
                <label class="label_radio_button" for="q9.4">領取旗袋地點: 葵涌(葵盛西) ; 交還旗袋地點: 葵芳分會</label><br><br>
                <input type="radio" id="q9.5" class="q9" name="q9" />
                <label class="label_radio_button" for="q9.5">領取旗袋地點: 葵涌(大窩口) ; 交還旗袋地點: 葵芳分會</label><br><br>
                <input type="radio" id="q9.6" class="q9" name="q9" />
                <label class="label_radio_button" for="q9.6">領取旗袋地點: 葵涌(祖堯邨); 交還旗袋地點: HSBC 美孚新邨分行</label><br><br>
                <input type="radio" id="q9.7" class="q9" name="q9" />
                <label class="label_radio_button" for="q9.7">領取旗袋地點: 荃灣 ; 交還旗袋地點: HSBC 荃新天地分行</label><br><br>
                <input type="radio" id="q9.8" class="q9" name="q9" />
                <label class="label_radio_button" for="q9.8">領取旗袋地點: 青衣(長亨邨) ; 交還旗袋地點: HSBC 荃新天地分行</label><br><br>
                <input type="radio" id="q9.9" class="q9" name="q9" />
                <label class="label_radio_button" for="q9.9">領取旗袋地點: 屯門(良景邨) ; 交還旗袋地點: HSBC海趣坊分行</label><br><br>
                <input type="radio" id="q9.10" class="q9" name="q9" />
                <label class="label_radio_button" for="q9.10">領取旗袋地點: 屯門(蝴蝶邨) ; 交還旗袋地點: HSBC 海趣坊分行</label><br><br>
                <input type="radio" id="q9.11" class="q9" name="q9" />
                <label class="label_radio_button" for="q9.11">領取旗袋地點: 青衣(宏福花園) ; 交還旗袋地點: HSBC:荃新天地分行</label><br><br>
            </div>
            <br>
            <div>
                <br>
                <input type="submit" value="Submit">
                <br>
                </form>
            </div>
            <br>
        </div>
        <br>
        <div class="layer_bottom">
            <img src="./images/hkfws-logo-white.svg" style="padding-left: 50px;"></img><br><br>
            <label style="text-align: center;font-size: 14px;">© 香港家庭福利會 2019免責聲明及私隱政策本會為註冊之有限公司</label>
        </div>
    </body>
</html>
