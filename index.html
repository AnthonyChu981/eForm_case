<html>
    <head>
        <title> 
            香港家庭福利會家福會全港賣旗日2019網上義工登記
        </title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="./index.js"></script>
    </head>
    <body>
        <div class="layer">
            <div>
                <form>
                    *必答<br><br>
                    1.你以個人或者家庭義工身份身參加。<br>

                    <br>
                    <label class="container">個人身份 / 家庭義工身份
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                      </label>
                    <br>
                </form>
            </div>
            <div>
                <form>
                    2.個人/家庭義工姓名:<br><br>
                    *18歲以下賣旗者需家長/監護人簽署同意登記之義工參與賣旗活動<br>
                    *14-歲以下兒童賣旗必須由家長/監護人陪同下方可賣旗<br>

                    <br><input type="text" name="name"><br>
                </form>
            </div>
            <div>
                <form>
                    3.性別*<br>
                    
                    <br>
                    <label class="container">男性
                        <input type="radio"  name="radio">
                        <span class="checkmark"></span>
                    </label> 
                    <br>
                    <label class="container">女性
                        <input type="radio"  name="radio">
                        <span class="checkmark"></span>
                    </label> 
                    <br>
                </form>
            </div>

            <div>
                <form>
                    4.年齡*
                    <br>
                    <select name="age">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                    </select>
                </form>
            </div>
            <div>
                <form>
                    5.聯絡電話*

                    <br><input type="text" name="contact"><br>
                    <br>
                </form>
            </div>
            <div>
                <form>
                    6.緊急聯絡人/家長姓名*

                    <br><input type="text" name="emergence contact person"><br>
                    <br>
                </form>
            </div>
            <div>
                <form>
                    7.緊急聯絡人電話*

                    <br><input type="text" name="emergence contact "><br>
                    <br>
                </form>
            </div>
            <div>
                <form>
                    8.請選擇領取旗袋及交還旗袋地點 。詳細地址請參考下列網址。*<br>
                    https://www.hkfws.org.hk/b5_service_venue.aspx?aaa=2<br><br>

                    <label class="container">香港
                        <input type="radio"  name="radio">
                        <span class="checkmark"></span>
                    </label> 
                    <br>
                    <label class="container">九龍
                        <input type="radio"  name="radio">
                        <span class="checkmark"></span>
                    </label> 
                    <br>
                    <label class="container">新界
                        <input type="radio"  name="radio">
                        <span class="checkmark"></span>
                    </label> 
                    <br>
                    <label class="container"> 離島
                        <input type="radio"  name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <br>
                </form>
            </div>
            <div>
                <form>
                    9.若以新界區作為領取旗袋的地點, 請選擇下列地點。*<br><br>

                    <label class="container">將軍澳(建明邨) ; 交還旗袋地點: 將軍澳(建明邨)分會
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label> 
                    <br>
                      <label class="container">將軍澳(唐明苑) ; 交還旗袋地點: HSBC 新都城中心分行
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>  
                    <br>
                    <label class="container">葵芳 ; 交還旗袋地點: 葵芳分會
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>  
                    <br>
                    <label class="container">葵涌(葵盛西) ; 交還旗袋地點: 葵芳分會
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>  
                    <br>
                    <label class="container">葵涌(大窩口) ; 交還旗袋地點: 葵芳分會
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>  
                    <br>
                    <label class="container">葵涌(祖堯邨); 交還旗袋地點: HSBC 美孚新邨分行
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>  
                    <br>
                    <label class="container">荃灣 ; 交還旗袋地點: HSBC 荃新天地分行
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <br>
                    <label class="container">青衣(長亨邨) ; 交還旗袋地點: HSBC 荃新天地分行
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label> 
                    <br>
                    <label class="container">屯門(良景邨) ; 交還旗袋地點: HSBC海趣坊分行
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>  
                    <br>
                    <label class="container">屯門(蝴蝶邨) ; 交還旗袋地點: HSBC 海趣坊分行
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>  
                    <br>
                      <label class="container">青衣(宏福花園) ; 交還旗袋地點: HSBC:荃新天地分行
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>  
                    <br>
                </form>
            </div>
            <div>
                <form>
                    <br><input type="submit" value="Submit"><br>
                </form>
            </div>
        </div>
    </body>
</html>
