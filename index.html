<html>
    <head>
        <title> 
            香港家庭福利會家福會全港賣旗日2019網上義工登記
        </title>
    <script src="./index.js"></script>
    </head>
    <body>
        <div id="background">
            <div>
                <form>
                    *必答
                    1.你以個人或者家庭義工身份身參加。

                    <input type="radio" name="id" value="個人身份"> 個人身份 / 家庭義工身份<br>
                </form>
            </div>
            <div>
                <form>
                    2.個人/家庭義工姓名:
                    *18歲以下賣旗者需家長/監護人簽署同意登記之義工參與賣旗活動
                    *14-歲以下兒童賣旗必須由家長/監護人陪同下方可賣旗

                    <input type="text" name="name"><br>
                </form>
            </div>
            <div>
                <form>
                    3.性別*

                    <input type="radio" name="gender" value="male"> 男性<br>
                    <input type="radio" name="gender" value="female"> 女性<br>
                </form>
            </div>

            <div>
                <form>
                    4.年齡*

                    <select name="age">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>

                      </select>


                </form>



            </div>
        </div>
    </body>
</html>
